<img id="base" class="main" src="base.png" />
<img id="first" class="main portrait" [src]="firstIndex" />
<img id="second" class="main portrait" [src]="secondIndex" />
<img id="third" class="main portrait" [src]="thirdIndex" />

<div id="selectors">
  <div class="radio-container">
    <label id="radio-1">Pick first portrait image</label>
    <mat-radio-group
      aria-labelledby="radio-1"
      class="example-radio-group"
      [(ngModel)]="firstIndex"
    >
      @for (season of picsFilePaths; track season) {
      <mat-radio-button class="example-radio-button" [value]="season">
        {{ season }}
        <img [src]="season" alt="" height="60px" />
      </mat-radio-button>
      }
    </mat-radio-group>
  </div>

  <div class="radio-container">
    <label id="radio-2">Pick first portrait image</label>
    <mat-radio-group
      aria-labelledby="radio-2"
      class="example-radio-group"
      [(ngModel)]="secondIndex"
    >
      @for (season of picsFilePaths; track season) {
      <mat-radio-button class="example-radio-button" [value]="season">
        {{ season }}
        <img [src]="season" alt="" height="60px" />
      </mat-radio-button>
      }
    </mat-radio-group>
  </div>

  <div class="radio-container">
    <label id="radio-3">Pick third portrait image</label>
    <mat-radio-group
      aria-labelledby="radio-3"
      class="example-radio-group"
      [(ngModel)]="thirdIndex"
    >
      @for (season of picsFilePaths; track season) {
      <mat-radio-button class="example-radio-button" [value]="season">
        {{ season }}
        <img [src]="season" alt="" height="60px" />
      </mat-radio-button>
      }
    </mat-radio-group>
  </div>
</div>
